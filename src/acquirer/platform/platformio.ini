[env:nano]
platform = atmelavr
framework = arduino
board = nanoatmega328

[env:nodemcu]
lib_deps=
    PubSubClient
    ESP8266WiFi
    ArduinoJson

build_flags = 
    -std=gnu++11

platform = espressif8266
framework = arduino
board = nodemcu

[env:teensy31]
platform = teensy
framework = arduino
board = teensy31